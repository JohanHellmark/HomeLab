---
apiVersion: v1
kind: Namespace
metadata:
  name: prod
  labels:
    name: prod
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: prod
  namespace: flux
spec:
  interval: 30s
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: https://github.com/JohanHellmark/HomeLab.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dice-roller
  namespace: prod
spec:
  interval: 30s
  targetNamespace: prod
  sourceRef:
    kind: GitRepository
    name: prod
  path: "./services/dice-roller/gitops"
  prune: true
  timeout: 1m
