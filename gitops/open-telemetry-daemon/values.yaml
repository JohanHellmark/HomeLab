opentelemetry-collector:
  mode: daemonset
  config:
    receivers:
      otlp:
        protocols:
          grpc: 
            endpoint: 0.0.0.0:4317
            tls:
              ca_file: certificate/ca.crt
              cert_file: certificate/tls.crt
              key_file: certificate/tls.key
          http: 
  extraVolumes:
    - name: tls-secret
      secret:
        secretName: selfsigned-otel
  extraVolumeMounts:
    - name: tls-secret
      readOnly: true
      mountPath: "/certificate"
