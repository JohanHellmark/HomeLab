apiVersion: v1
kind: PersistentVolume
metadata:
  name: es-pv
spec: 
  capacity:
    storage: 50Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: /mnt/disk1/
  claimRef:
    name: 
    namespace: prod
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8s-worker-01
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: es-pvc
  namespace: prod
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: es-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: es
  namespace: prod
spec:
  encryptedData:
    cassandra-password: 
  template:
    metadata:
      name: es
      namespace: prod