apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "dice-roller.fullname" . }}
  labels:
    app: {{ template "dice-roller.name" . }}
    chart: {{ template "dice-roller.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: {{ template "dice-roller.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "dice-roller.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: 
            - python3 
            - dice_roller/main.py