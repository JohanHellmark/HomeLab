apiVersion: v1
kind: Secret
metadata:
  name: istio
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  name: istio.io
  url: https://github.com/JohanHellmark/Homelab
  type: helm
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: dockerhub
  namespace: argocd
spec:
  encryptedData:
    .dockerconfigjson: 
  template:
    metadata:
      name: dockerhub
      namespace: argocd
    type: kubernetes.io/dockerconfigjson
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-image-updater-config
data:
  registries.conf: |
    registries:
    - name: Docker Hub
      prefix: docker.io
      api_url: https://docker.io
      credentials: pullsecret:argocd/dockerhub
      defaultns: library
      default: true
    registries:
    - name: Docker Hub
      prefix: index.docker.io
      api_url: https://index.docker.io
      credentials: pullsecret:argocd/dockerhub
      defaultns: library
      default: true