opentelemetry-collector:
  mode: deployment
  # We only want one of these collectors - any more and we'd produce duplicate data
  replicaCount: 1
  receivers:
    otlp:
      protocols:
        grpc: 0.0.0.0:4317
        http: 0.0.0.0:4317
